<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0.4 0.4 13.7 13.7" role="img" aria-label="Monochrome tile: rectangle with bidirectional dashed arrows">
  <defs>
    <!-- Arrow that points along the path (tip at right in marker coords) -->
    <!-- <marker id="arrow-end" viewBox="0 0 10 8" refX="10" refY="4" markerWidth="8" markerHeight="6" orient="auto" markerUnits="">
      <path d="M0 0 L10 4 L0 8 z" fill="#efefef" stroke="currentColor"/>
    </marker> -->

    <!-- Arrow reversed so when placed at marker-start it points opposite the path -->
    <!-- <marker id="arrow-start" viewBox="0 0 10 8" refX="0" refY="4" markerWidth="8" markerHeight="6" orient="auto" markerUnits="">
      <path d="M10 0 L0 4 L10 8 z" fill="#efefef" stroke="currentColor"/>
    </marker> -->

    <style>
      .rect { fill: #efefef; stroke: #aaa; stroke-width: 0.2; }
      .dash { fill: none; stroke: #aaa; stroke-width: 0.4; stroke-dasharray: 0.6 0.4; stroke-linecap: butt; }
    </style>
  </defs>

  <!-- safe tile bounds -->
  <rect x="0" y="0" width="14.2" height="14.2" fill="none"/>

  <!-- central rectangle -->
  <rect class="rect" x="6" y="6" width="8" height="8" rx="0.6" ry="0.6"/>

  <!-- Four bidirectional dashed arrows (only cardinal directions) -->
  <!-- top: marker-start anchored at rectangle top, marker-end anchored at tile top -->
  <line class="dash" x1="10" y1="6" x2="10" y2="0" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)"/>

  <!-- left -->
  <line class="dash" x1="6" y1="10" x2="0" y2="10" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)"/>
</svg>
